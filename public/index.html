<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./resources/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Socket Client</title>
</head>
<body>
    <div class="header">
        <h1 class="title">Cliente Socket NodeJS</h1>
    </div>

    <div class="serverStatus">
        <p class="titleStatus">Estado del servidor:</p>
        <p id="idOnline"class="online">En linea</p>
        <p id="idOffline" class="offline">Desconectado</p>
    </div>

    <div class="row">
        <div class="col">
            <input type="text" id="txtMensaje" class="form-control">
        </div>
        <div class="col">
            <button id="btnEnviar"  class="btn btn-primary">
                Enviar
            </button>
        </div>
    </div>
    
    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
</body>
</html>
